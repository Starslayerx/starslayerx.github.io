baseURL: "https://starslayerx.github.io/"
languageCode: en-US
defaultContentLanguage: en
title: "Starslayerx' Blog"
theme: "PaperMod"

# Enable emoji support
enableEmoji: true

# Enable robots.txt
enableRobotsTXT: true

# Build settings
buildDrafts: false
buildFuture: false
buildExpired: false

# Permalinks
permalinks:
  posts: /posts/:slug/
  pages: /:slug/

# Pagination
pagination:
  pagerSize: 10

# Languages
languages:
  en:
    languageCode: en-US
    languageName: "English"
    weight: 1
    params:
      languageAltTitle: English
    menu:
      main:
        - name: Posts
          url: /posts/
          weight: 10
        - name: Archives
          url: /archives/
          weight: 20
        - name: Categories
          url: /categories/
          weight: 30
        - name: Tags
          url: /tags/
          weight: 40
        - name: Search
          url: /search/
          weight: 50

