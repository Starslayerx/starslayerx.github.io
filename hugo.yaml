# Taxonomies
taxonomies:
  category: categories
  tag: tags

# Outputs
outputs:
  home:
    - HTML
    - RSS
    - JSON  # needed for search

# Markup
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true  # Allow HTML in markdown
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNos: false
    noClasses: false
    style: monokai

# Privacy settings
privacy:
  vimeo:
    disabled: false
    simple: true
  x:
    disabled: false
    enableDNT: true
    simple: true
  instagram:
    disabled: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true

# Services
services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true

# PaperMod theme parameters
params:
  env: production  # to enable google analytics, opengraph, twitter-cards and schema
  title: "Starslayerx' Blog"
  description: "A personal blog about technology, programming, and daily notes"
  keywords: [Blog, Technology, Programming, Hugo, PaperMod]
  author: "Starslayerx"
  images: ["/images/og-default.avif"]  # Link for OpenGraph, Twitter Cards
  DateFormat: "January 2, 2006"
  defaultTheme: auto  # dark, light, auto
  disableThemeToggle: false

  # Show reading time and word count
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true  # Show table of contents
  tocopen: false  # Keep TOC closed by default

  # Assets
  assets:
    disableHLJS: false  # to disable highlight.js
    disableFingerprinting: false
    favicon: "/favicon.svg"
    favicon16x16: "/favicon.svg"
    favicon32x32: "/favicon.svg"
    apple_touch_icon: "/favicon.svg"
    safari_pinned_tab: "/favicon.svg"

  # Profile mode (optional, can use home-info mode instead)
  # profileMode:
  #   enabled: false
  #   title: "Starslayerx"
