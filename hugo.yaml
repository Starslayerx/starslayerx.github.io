  # Home-info mode
  homeInfoParams:
    Title: "Welcome to Starslayerx' Blog üëã"
    Content: >
      Just some daily notes about technology, programming, and life.

      - üî® Currently developing and learning

      - üìù Sharing thoughts and experiences

      - üå± Always growing

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/Starslayerx"
    - name: email
      url: "mailto:starslayerxleo@gmail.com"
    - name: rss
      url: "/index.xml"

  # Analytics (disabled by default)
  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  # Cover image settings
  cover:
    hidden: false  # hide everywhere but not in structured data
    hiddenInList: false  # hide on list pages and home
    hiddenInSingle: false  # hide on single page
    responsiveImages: true
    linkFullImages: true

  # Edit post link (optional)
  # editPost:
  #   URL: "https://github.com/Starslayerx/blog/tree/main/content"
  #   Text: "Suggest Changes"
  #   appendFilePath: true

  # Label (optional)
  label:
    text: "Starslayerx' Blog"
    icon: "/favicon.svg"
    iconHeight: 35

  # Search settings
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Module configuration
module:
  hugoVersion:
    extended: true
    min: 0.146.0
